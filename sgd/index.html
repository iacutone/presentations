# SGD Ingredients

## The Derivative

![svg](images/CodeCogsEqn.svg)

--

y = 5x

--

dy/dx = (5(x+h) - 5x) / h 

--

      = 5x + 5h - 5x / h

--

      = 5h / h

--

      = 5

--

In other words, the derivative tells us the sensitivity of the function to change.

# SGD Ingredients

## The Chain Rule

![png](images/chainrule.png)

### Applied in SGD

- if the nodes are added (gradient values flow backward to previous nodes):

--

c = a + b

--

dc/da = 1

dc/db = 1

---

# SGD Ingredients

## The Chain Rule

![png](images/chainrule.png)

### Applied in SGD

- if the nodes are multiplied (node gradient values are dependent upon the gradient value * the derivative of the other nodes gradient):

--

c = a*b

da/dc = b

db/dc = a
